<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reveal Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 48px;
    }
  </style>
</head>

<body>
  <h1 id="text">Waiting for trigger...</h1>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAWtimq6eIKXo-UxMEu0ZoGwc-7UreXfVI",
      authDomain: "reveal-trigger.firebaseapp.com",
      databaseURL: "https://reveal-trigger-default-rtdb.firebaseio.com",
      projectId: "reveal-trigger",
      storageBucket: "reveal-trigger.firebasestorage.app",
      messagingSenderId: "74732942904",
      appId: "1:74732942904:web:00b10acc7e0e6e49c198cd"
    };

    // Initialize Firebase ONLY ONCE
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const text = document.getElementById("text");

    console.log("Firebase initialized");
    console.log("Listening to reveal/name");

    // Force read once (debug)
    db.ref("reveal/name").once("value").then(snapshot => {
      console.log("Initial value:", snapshot.val());
      if (snapshot.val()) {
        text.innerText = "✨ " + snapshot.val() + " ✨";
      }
    });

    // Real-time listener
    db.ref("reveal/name").on("value", snapshot => {
      console.log("Value changed:", snapshot.val());
      if (snapshot.val()) {
        text.innerText = "✨ " + snapshot.val() + " ✨";
      }
    });
  </script>
</body>
</html>
