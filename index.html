<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Page</title>
</head>

<body style="font-family: Arial; text-align:center; margin-top:40px;">

<h2>Waiting for triggerâ€¦</h2>
<p id="info">Page loaded</p>

<script>
setInterval(() => {
  if (localStorage.getItem("reloadFlag") === "yes") {
    localStorage.setItem("reloadFlag", "no");
    localStorage.setItem("doRedirect", "yes");
    location.reload();
  }
}, 1000);

window.onload = () => {
  if (localStorage.getItem("doRedirect") === "yes") {
    localStorage.setItem("doRedirect", "no");
    window.location.href = "reveal.html";
  }
};
</script>

</body>
</html>
