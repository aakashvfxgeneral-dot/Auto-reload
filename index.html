<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reveal Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      transition: all 0.5s ease;
    }
  </style>
</head>

<body>

  <h1 id="displayText">Waiting for trigger...</h1>

  <!-- Firebase SDKs (SCRIPT TAG VERSION) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // ðŸ”¥ YOUR FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyAWtimq6eIKXo-UxMEu0ZoGwc-7UreXfVI",
      authDomain: "reveal-trigger.firebaseapp.com",
      databaseURL: "https://reveal-trigger-default-rtdb.firebaseio.com",
      projectId: "reveal-trigger",
      storageBucket: "reveal-trigger.firebasestorage.app",
      messagingSenderId: "74732942904",
      appId: "1:74732942904:web:00b10acc7e0e6e49c198cd"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const database = firebase.database();
    const displayText = document.getElementById("displayText");

    // ðŸ‘‚ Listen for trigger
    database.ref("reveal/name").on("value", (snapshot) => {
      const name = snapshot.val();
      if (name) {
        displayText.innerHTML = `âœ¨ ${name} âœ¨`;
      }
    });
  </script>

</body>
</html>
