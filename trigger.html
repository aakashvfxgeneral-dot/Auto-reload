<!DOCTYPE html>
<html>
<body>
<script>
const params = new URLSearchParams(window.location.search);
let name = params.get("name");

if (name) {
  name = decodeURIComponent(name.replace(/\+/g, " "));
  localStorage.setItem("finalName", name);
  localStorage.setItem("reloadFlag", "yes");
  document.body.innerHTML = "Triggered";
} else {
  document.body.innerHTML = "No name provided";
}
</script>
</body>
</html>
